plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api libs.org.springframework.boot.spring.boot.starter
    api libs.org.springframework.boot.spring.boot.starter.web
    api libs.org.springframework.boot.spring.boot.starter.data.jpa
    api libs.org.springframework.spring.messaging
    api libs.org.springframework.boot.spring.boot.starter.websocket
    api libs.org.apache.tomcat.embed.tomcat.embed.core
    api libs.org.apache.tomcat.embed.tomcat.embed.websocket
    api libs.com.google.firebase.firebase.admin
    api libs.com.cloudinary.cloudinary.http44
    runtimeOnly libs.com.h2database.h2
    testImplementation libs.org.springframework.boot.spring.boot.starter.test
    compileOnly libs.org.projectlombok.lombok
    annotationProcessor 'org.projectlombok:lombok:1.18.32'}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'Locket'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
tasks.withType(JavaCompile).configureEach {
    sourceCompatibility = '21'
    targetCompatibility = '21'
}


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
